<div class="row">
    <div class="col-8-sm">
        <div class="profile-info">
        <h1>{{ site.author.name }}</h1>
        <p>
            {{ site.description }}
        </p>
        {% include social.html %}
        </div>
    </div>
    <div class="col-4-sm">
        <div class="profile-avatar">
            <img class="img-circle" src="{{ site.baseurl }}/static/img/{{ site.avatar }}" alt="Responsive image">
        </div>
    </div>
</div>
