---
layout: home
---
<section id="presentations">
  <div class="container">
    <h3>Recent Presentations</h3>
    <div class="presentations-list">
      {% for post in site.categories.presentation %}
      <div class="presentation-list-item">
        <div class="presentation-date">
          {{ post.date | date: "%B %e, %Y" }}
        </div>
        <div class="presentation-info">
          <h5 class="presentation-title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h5>
          <p class="presentation-description">{{ post.description }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
