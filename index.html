---
layout: default
---
<div id="main">
    <section class="post">
        {% for post in site.posts limit:1 %}
          {% include post.html post=post meta=page.meta %}
        {% endfor %}
    </section>
    <section>
        <div class="row">
            {% for post in site.posts offset:1 %}
              {% include post-preview.html post=post %}
            {% endfor %}
        </div>
    </section>
</div>
